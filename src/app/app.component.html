<ion-app>
  <ion-router-outlet></ion-router-outlet>

  <!-- Header con botón de logout (solo visible cuando está autenticado) -->
  <ion-header *ngIf="isAuthenticated" class="logout-header">
    <ion-toolbar color="primary">
      <ion-title slot="start">CRUD App</ion-title>
      <ion-buttons slot="end">
        <ion-button (click)="logout()" fill="clear" color="danger">
          <ion-icon name="log-out-outline" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
</ion-app>
