<ion-header>
  <ion-toolbar color="primary">
    <ion-title>📚 Gestión de Estudiantes</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="openAddModal()">
        <ion-icon name="add-circle" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <!-- 🔍 Campo de búsqueda -->
  <ion-searchbar
    placeholder="🔎 Buscar por nombre, correo o curso..."
    [(ngModel)]="searchTerm"
    (ionInput)="filtrarEstudiantes()"
    animated
    showClearButton="always"
  ></ion-searchbar>

  <!-- 📋 Lista de estudiantes -->
  <ion-list *ngIf="estudiantesFiltrados.length > 0; else noData">
    <ion-item *ngFor="let e of estudiantesFiltrados" lines="none" class="student-item">
      <ion-label>
        <h2>{{ e.nombre }}</h2>
        <p>{{ e.correo }}</p>
        <p>{{ e.curso }}</p>
        <p>
          <ion-icon name="call"></ion-icon>
          {{ e.telefono }}
        </p>
      </ion-label>

      <ion-buttons slot="end">
        <ion-button color="warning" (click)="openEditModal(e)">
          <ion-icon name="create" slot="icon-only"></ion-icon>
        </ion-button>
        <ion-button color="danger" (click)="deleteStudent(e.id!)">
          <ion-icon name="trash" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>
  </ion-list>

  <!-- 🟡 Sin resultados -->
  <ng-template #noData>
    <div class="no-data">
      <ion-icon name="school-outline"></ion-icon>
      <p>No hay estudiantes registrados<br>o que coincidan con tu búsqueda.</p>
    </div>
  </ng-template>

</ion-content>
