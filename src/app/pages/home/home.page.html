<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Registro de Estudiantes</ion-title>
    <ion-buttons slot="end">
      <ion-button fill="clear" color="light" (click)="openAddModal()">
        <ion-icon name="add-outline" slot="start"></ion-icon>
        <strong>+ CREAR REGISTRO</strong>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="home-content">
  
  <!-- LISTA DE ESTUDIANTES -->
  <div class="students-container">
    <div *ngFor="let e of estudiantesFiltrados" class="student-card">
      
      <!-- AVATAR -->
      <div class="avatar">{{ getInitials(e.nombre) }}</div>
      
      <!-- INFO -->
      <div class="student-info">
        <h3 class="student-name">{{ e.nombre }}</h3>
        <div class="detail">
          <span class="icon">📧</span>
          <span>{{ e.correo }}</span>
        </div>
        <div class="detail">
          <span class="icon">📚</span>
          <span>{{ e.curso }}</span>
        </div>
        <div class="detail">
          <span class="icon">📞</span>
          <span>{{ e.telefono }}</span>
        </div>
      </div>
      
      <!-- BOTONES -->
      <div class="actions">
        <button class="btn-edit" (click)="openEditModal(e)">
          <span>✏️</span>
        </button>
        <button class="btn-delete" (click)="deleteStudent(e.id!)">
          <span>🗑️</span>
        </button>
      </div>
      
    </div>
  </div>

  <!-- SIN DATOS -->
  <div *ngIf="estudiantesFiltrados.length === 0" class="empty-state">
    <span class="empty-icon">🏫</span>
    <p>No hay estudiantes registrados</p>
  </div>
 <!-- ================================
   MODAL PERSONALIZADO - FIX INPUTS
================================ -->
<div class="custom-modal" *ngIf="showModal">
  <div class="modal-overlay" (click)="closeModal()"></div>
  
  <div class="modal-content">
    <div class="modal-header">
      <h2>
        <span class="icon">{{ showEdit ? '✏️' : '👤' }}</span>
        {{ showEdit ? 'Editar Estudiante' : 'Nuevo Estudiante' }}
      </h2>
    </div>

    <div class="modal-body">
      <!-- NOMBRE -->
      <div class="input-group">
        <span class="icon">👤</span>
        <input 
          type="text" 
          placeholder="Nombre completo"
          [(ngModel)]="modalData.nombre"
          #nombreInput>
      </div>

      <!-- CORREO -->
      <div class="input-group">
        <span class="icon">📧</span>
        <input 
          type="email" 
          placeholder="Correo electrónico"
          [(ngModel)]="modalData.correo"
          #correoInput>
      </div>

      <!-- CURSO -->
      <div class="input-group">
        <span class="icon">📚</span>
        <input 
          type="text" 
          placeholder="Curso"
          [(ngModel)]="modalData.curso"
          #cursoInput>
      </div>

      <!-- TELÉFONO -->
      <div class="input-group">
        <span class="icon">📞</span>
        <input 
          type="tel" 
          placeholder="Teléfono"
          [(ngModel)]="modalData.telefono"
          #telefonoInput>
      </div>
    </div>

    <div class="modal-actions">
      <button class="btn-save" (click)="saveStudent()">
        {{ showEdit ? 'Actualizar' : 'Guardar' }}
      </button>
      <button class="btn-cancel" (click)="closeModal()">Cancelar</button>
    </div>
  </div>
</div>

</ion-content>
